<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Hot Restaurant</title>
    <style>
        .header {
            padding: 2rem 5rem;
        }
        .title {
            padding: 1rem 0;
            padding-left: 1rem;
        }
        h1, h4 {
            font-weight: 700;
        }
        .card-panel {
            border: 1px solid grey;
        }
        .gerar-head {
            width: 3rem;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col s12 m10 offset-m1">
            <div class="section center-align header grey lighten-4">
                <!-- <span><img class="gerar-head left-align" src="photos/gerar.png" alt="Gerar Head"></span> -->
                <h1>Hot Restaurant</h1> 
                <div class="divider"></div>
                <h4>Current Reservations and Waiting List</h4>
                <div class="section">
                    <a class="waves-effect waves-light btn" href="tables.html">View Tables</a>
                    <a class="waves-effect waves-light btn" href="index.html"><i class="material-icons">home</i></a>
                </div>
            </div>
            <div class="section">
                <h5 class="grey lighten-4 title">Table Reservation</h5>
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Gerar" id="name" type="text" class="validate">
                        <label for="name">Name</label>
                    </div>
                    <div class="input-field col s12">
                        <input placeholder="425-555-6969" id="phone_number" type="tel" class="validate">
                        <label for="phone_number">Phone Number</label>
                    </div>
                    <div class="input-field col s12">
                        <input placeholder="gerar.is.cool@gmail.com"id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                    <div class="input-field col s12">
                        <input placeholder="69" id="unique_id"type="text" class="validate">
                        <label for="unique_id">Unique ID</label>
                    </div>
                    <div class="center-align col s12">
                        <a id="submit-button" class="waves-effect waves-light btn">Submit</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="footer">
            <a href="#">API Table Link</a>
            <span> | </span>
            <a href="#">API Wait List</a>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</html>
